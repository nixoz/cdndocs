    parameters:
      - schema:
          type: string
        name: certificateID
        in: path
        required: true
        description: ID of the certificate.
    get:
      summary: Get a certificate
      tags:
        - Certificate Management
      responses:
        '200':
          description: The response body contains information about the certificate.
          content:
            application/json:
              schema:
                type: object
                properties:
                  certificateId:
                    type: string
                  name:
                    type: string
                    description: Name of the certificate.
                  sharingMethod:
                    type: string
                    default: none
                    enum:
                      - all
                      - some
                      - none

                value:
                  fileUrls:
                    - 'http://domain.info/i/image/gallery/123.jpg'
                  fileHeaders:
                    - name: customheader1
                      value: test1
                    - name: customheader2
                      value: test2
                  action: invalidate
                  target: production
              Example of purge including all files and subdirectories:
                value:
                  dirUrls:
                    - 'http://domain.info/**'
                  action: invalidate
                  target: production
        description: |+
